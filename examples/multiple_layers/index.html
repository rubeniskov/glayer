<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Top navbar example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Multi Layers</h1>
            <div class="player-container">
                <div class="player-viewport">
                    <canvas class="fit-width apect-ratio-16x9" id="canvas" onclick="player.toggle()"></canvas>
                    <div class="player-info">
                        <span class="player-info-time">00:00:00</span> .
                        <span class="player-info-frame">00</span> -
                        <span class="player-info-fps">00</span>
                    </div>
                </div>
                <div class="m-x-auto text-center" style="width: 200px;">
                    <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" onclick="player.backward()"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="btn_toggle" type="button" class="btn btn-default" onclick="player.toggle()"><i class="fa fa-stop" style="display:none;" aria-hidden="true"></i><i class="fa fa-play" aria-hidden="true"></i><i class="fa fa-pause" style="display:none;" aria-hidden="true"></i></button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" onclick="player.forward()"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script src="bundle.js" type="text/javascript"></script>
    <script type="text/javascript">
        player.engine.on('tick', function(delta) {
            $('.player-info-frame').text(this._frame);
            $('.player-info-time').text(~~(this.last / 1000));
            $('.player-info-fps').text(~~(1000 / delta));
        });

        player.engine.on('toggle', function(running){
            $('#btn_toggle').children().hide().eq(running + 1).show();
        });
    </script>
</body>

</html>
